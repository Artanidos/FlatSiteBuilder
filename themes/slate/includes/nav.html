<!-- Fixed navbar -->
 <nav class="navbar navbar-default navbar-fixed-top">
   <div class="container">
     <div class="navbar-header">
		<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
		 <span class="icon-bar"></span>
		 <span class="icon-bar"></span>
		 <span class="icon-bar"></span>
		</button>
	   <a class="navbar-brand" href="index.html">{{ site.title }}</a>
	 </div>
	 <div class="navbar-collapse collapse" id="navbar-main">
	   <ul class="nav navbar-nav">
		{% for item in site.menus[page.menu] %}
		{% if item.hasItems == "true" %}
		<li class="dropdown">
		<a href="{{ item.url }}" class="dropdown-toggle" data-toggle="dropdown">{{ item.title }} <b class="caret"></b></a>
		<ul class="dropdown-menu">
		{% for subitem in item.items %}
		<li><a href="{{ subitem.url }}">{{ subitem.title }}</a></li>
		{% endfor %}
		</ul>
		</li>
		{% else %}
		<li {% if item.url == page.url %}class="active"{% endif %}>
		       <a href="{{ item.url }}">
			       {{ item.title }}
			   </a>
		</li>
		{% endif %}
		{% endfor %}
		</ul>
	 </div>
   </div>
 </nav>
