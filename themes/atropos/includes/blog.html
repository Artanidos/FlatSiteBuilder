<!-- WRAPPER -->
<div id="wrapper">
	<div id="blog">
		<!-- PAGE TITLE -->
		<header id="page-title">
			<div class="container">
				<h1>CrowdWare News</h1>
				<ul class="breadcrumb">
					<li><a href="news.html">News</a></li>
					<li class="active">{{ page.title }}</li>
				</ul>
			</div>
		</header>
		<section class="container">
			<div class="row">
				<div class="left col-md-9">

					<!-- article title -->
					<header class="blog-post">
						<h1>{{ page.title }}</h1>
						<small class="fsize13">
							<a href="#" class="scrollTo label label-default light"><i class="fa fa-user"></i> {{ page.author }}</a>
							<span class="label label-default light">{{ page.date}}</span> 
						</small>
					</header>
					<article>
						{{ content }}
					</article>
				</div>
			</div>
		</section>
	</div>
</div>
<!-- /WRAPPER -->
